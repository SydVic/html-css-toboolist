<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <img class="align-middle" id="header-logo-img" src="img/logo.png" alt="Logo Boolean">
            <span class="align-middle" id="header-logo-text">Toboolist</span>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        
        <main>
            <div class="container bg-white mt-4">
                <!-- NAVIGAZIONE -->
                <nav class="main-nav">
                    <button class="btn btn-blue">Add Task</button>
                    <button class="btn btn-light">Add Section</button>
                </nav>
                <!-- /NAVIGAZIONE -->

                <!-- MAIN CONTENT -->
                <div class="main-content">
                    <ul class="todo-list">
                        <li>
                            <h2><span>&#9662;</span>New Task</h2>
                            <ul class="inner-todo-list">
                                <li>
                                    <span class="circle checked">&check;</span> 
                                    Quarterly Newsletter
                                    <span class="tag tag-blue">Editorial</span>
                                </li>
                                <li>
                                    <span class="circle canceled">&cross;</span> 
                                    Quarterly Newsletter
                                    <span class="tag tag-blue">Editorial</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div> 
                <!-- /MAIN CONTENT -->

            </div>

        </main>
      
        <!-- /MAIN -->
    </body>

</html>

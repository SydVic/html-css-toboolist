<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        
        <!-- HEADER -->
        <header>
            <div class="logo-header">
                <hr>
                <img id="logo-boolean" src="img/Logo.png" alt="Boolean logo">
                <span id="toboolist-header">Toboolist</span>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <div class="container-main">
                <div class="buttons-zone">
                    <button id="add-task">Add Task</button>
                    <button id="add-section">Add Section</button>
                </div>

                <hr>

                <ol>
                    <ul>&#9207;New Task
                        <li>
                            <span class="check">&check;</span>
                            Quarterly Newsletter
                            <span class="editorial">Editorial</span>
                        </li>
                    </ul>

                    <ul>&#9207;Today
                        <li>
                            <span class="check">&check;</span>
                            Recruiting blog post
                            <span class="editorial">Editorial</span>
                        </li>

                        <li>
                            <span class="check">&check;</span>
                            Mobile app launch
                            <span class="quarter-goals">Q1 Goals</span>
                        </li>

                        <li>
                            <span class="cross">&check;</span>
                            Interview John H.
                            <span class="recruiting">Recruiting</span>
                        </li>

                        <li>
                            <span class="check">&check;</span>
                            Summit update to mobile storefronts
                            <span class="mobile">Mobile</span>
                        </li>
                    </ul>

                </ol>

            </div>

        </main>
        <!-- /MAIN -->
    </body>

</html>
